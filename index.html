<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinShift</title>
    <link rel="shortcut icon" href="CoinShift-Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="header">
        <img src="CoinShift Logo.png" alt="Logo" id="logo">
        <h1>CoinShift</h1>
    </section>

    <section id="notification">
        <i class="fa-solid fa-circle-exclamation" style="color: #ffffff;"></i>
        <p id="notificationText">Shifting currency ... Please Wait! ...</p>
    </section>

    <section id="input">
        <h3>From:</h3>
        <div class="wrapper">
            <div class="selectBtn">
                <span class="selectedText">USD</span>
                <i class="fa-solid fa-caret-down" id="downArrow"></i>
            </div>
            <div class="content">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="searchInput">
                </div>
                <div class="list"></div>
            </div>
        </div>
        <h3>Enter the amount:</h3>
        <input type="number" name="" id="amount" placeholder="Enter the amount: " value="1" min="1">
        <h3>To:</h3>
        <div class="wrapper">
            <div class="selectBtn">
                <span class="selectedText">All currency</span>
                <i class="fa-solid fa-caret-down" id="downArrow"></i>
            </div>
            <div class="content">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="searchInput">
                </div>
                <div class="list"></div>
            </div>
        </div>
        <button id="submit">Shift</button>
    </section>

    <section id="disclaimer">
        <p id="lastUpdated">Last updated: </p>
        <p id="disclaimerText"><i>The value of the currency may not be 100% accurate.</i></p>
    </section>

    <section id="result">
        <h2>Result: </h2>
        <p id="resultText"></p>
    </section>

    <section id="tableResult">
        <h2>Result: </h2>
        <div id="resultSearchDiv">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="" id="resultSearch">
        </div>
        <table id="table">
            <tr>
                <th>Code</th>
                <th>Value</th>
            </tr>
            <!-- <tr>
                <td>Code</td>
                <td>Value</td>
            </tr> -->
        </table>
    </section>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/84df3e5878.js" crossorigin="anonymous"></script>
</body>

</html>
