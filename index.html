<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinShift</title>
    <link rel="shortcut icon" href="CoinShift-Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="header">
        <img src="CoinShift Logo.png" alt="Logo" id="logo">
        <h1>CoinShift</h1>
    </section>

    <section id="notification">
        <i class="fa-solid fa-circle-exclamation" style="color: #ffffff;"></i>
        <p id="notificationText">Shifting currency ... Please Wait! ....</p>
    </section>

    <section id="input">
        <h3>From:</h3>
        <div class="wrapper">
            <div class="selectBtn">
                <span class="selectedText">USD</span>
                <i class="fa-solid fa-caret-down" id="downArrow"></i>
            </div>
            <div class="content">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="searchInput">
                </div>
                <div class="list"></div>
            </div>
        </div>
        <h3>Enter the amount:</h3>
        <input type="number" name="" id="amount" placeholder="Enter the amount: ">
        <h3>To:</h3>
        <div class="wrapper">
            <div class="selectBtn">
                <span class="selectedText">INR</span>
                <i class="fa-solid fa-caret-down" id="downArrow"></i>
            </div>
            <div class="content">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="searchInput">
                </div>
                <div class="list"></div>
            </div>
        </div>
        <button id="submit">Shift</button>

    </section>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/84df3e5878.js" crossorigin="anonymous"></script>
</body>

</html>
